<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Username</label>
    <input type="text" id="n" >
    <button id="a" onclick="store()">Store</button>
    <button id="a" onclick="reset()">Reset</button>
    <div id="demo"></div>


<script>
//local storage is a property
//that allows Javascript sitesand
//apps to save key-value pairs in a 
//web browser with no expiration date.



function store() {
    if (("localStorage" in window)&&["localStorage"] !== null){

        var name=document.getElementById("n").value;
        localStorage.setItem("user name", name);
        document.getElementById("demo").innerHTML=localStorage.getItem("user name");



    }
}
function Reset() {
    i=(("localStorage" in window)&&["localStorage"] !== null) 
    {
        localStorage.removeItem("username");
    }
}
</script>

    
</body>
</html>
