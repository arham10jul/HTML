<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built In Function</title>
</head>
<body>
    <script>

var inp1 =parseFloat("20.7");
var inp2 =parseFloat("7.5");

var mul =inp1*inp2;
var add=inp1+inp2;
var sub=inp1-inp2;
var div=inp1/inp2;

document.write("mul"+mul+"<br>"
+"add"+add+"<br>"
+"sub"+sub+"<br>"
+"div"+div+"<br>")

    </script>
</body>
</html>
