<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Numbers</label>
    <input type="text" id="n">
    <button type="submit" onclick="val()">Submit</button>
    <div id="demo"></div>
<script>
    function val(){
        var val=document.getElementById("n").value;
        switch (val) {
            case "Manager":
                document.getElementById("demo").innerHTML="150000";
                
                break;
                case "Doctor":
                document.getElementById("demo").innerHTML="200000";
                break;
        
            default:document.getElementById("demo").innerHTML="your designation does not match";
                break;
            
        }
    }
    
</script>
</body>
</html>
